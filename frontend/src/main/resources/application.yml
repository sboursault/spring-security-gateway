server:
  port: 8080

spring:
  mvc:
    view:
      prefix: /
      suffix: .html

zuul:
  ignoredServices: '*'
  routes:
    whikies:
      path: /api/whiskies/**
      url: http://localhost:8090/v1/whiskies
      #serviceId: whiskies

ribbon:
  eureka:
    enabled: false

logging:
  level:
    #root: DEBUG
    org.springframework.security: DEBUG